<div class="section" ng-controller="EmptyCtrl">
  <div class="sect-body">
    <img class="camera-feed" src="/assets/img/fbfield.png" alt="|FIELD|">
  </div>
</div>

<div class="section" style="position:relative;" ng-controller="DriveCtrl">
  <div class="curtain hidden"></div>
  <div class="sect-body">
    <div class="row">
      <div class="col-xs-4">
        <div class="indics-dir noselect">
          <div class="power-bar">
            <span class="indic-green">||||||||||</span>
            <span class="indic-yel">||||||||</span>
            <span class="indic-red">||||</span>
          </div>

          <div class="controls">
            <span ng-class="{'indic-green': TInp.uiKBind('Q') }">&cularr;</span>
            <span ng-class="{'indic-green': TInp.uiKBind('W') }">&uarr;</span>
            <span ng-class="{'indic-green': TInp.uiKBind('E') }">&curarr;</span><br/>
            <span ng-class="{'indic-green': TInp.uiKBind('A') }">&larr;</span>
            <span class="lock noselect">
              <button id="lock" class="indic-btn {{TInp.uiKBind('LS') == 1 ? 'indic-red' :'indic-green'}}">&#9899;</button>
            </span>
            <span ng-class="{'indic-green': TInp.uiKBind('D') }">&rarr;</span><br/>
            <span>&Uarr;</span>
            <span ng-class="{'indic-green': TInp.uiKBind('S') }">&darr;</span>
            <span>&sime;</span>
          </div>
        </div>
      </div>
      <div class="col-xs-4">

        <img class="robot-thumbnail" src="/assets/img/robot.png">

        <br/>
          <table class="indic-table">
            <thead>
              <tr>
                <th class="indic-yel">&#9899;</th>
                <th class="indic-yel">&#9899;</th>
                <th>&nbsp;&nbsp;&nbsp;</th>
                <th class="indic-red">&#9899;</th>
                <th class="indic-red">&#9899;</th>
                <th class="indic-red">&#9899;</th>
                <th class="indic-green">&#9899;</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>COI</th>
                <th>DRB</th>
                <th>&nbsp;&nbsp;&nbsp;</th>
                <th>M0</th>
                <th>M1</th>
                <th>M2</th>
                <th>M3</th>
              </tr>
            </tbody>
          </table>
      </div>

      <div class="col-xs-4">
        <button class="indic-btn indic-btn-float indic-red" style="float:right;font-size:20px;">&#9919;</button>
        <br/>

        <ul style="font-size:10px;">
          <li>VRAM: 229M</li>
          <li>CPU: 99%</li>
          <li>FPS: 22</li>
        </ul>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-10">
        <div class="btn-li">
          <div class="grp">
            <button class="tuum-btn tuum-dangerous">Charge</button>
            <button class="tuum-btn tuum-warning">Kick</button>
          </div>

          <div class="grp">
            <button class="tuum-btn">Dribbler On</button>
            <button class="tuum-btn">Dribbler Init</button>
          </div>

          <div class="grp">
            <button class="tuum-btn tuum-success">Ping motors</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<style>
.section-center {
  position: absolute;
  left: 51%;
  top: 45%;

}

.section-center {
  z-index: 10;
}

.section-center .central-elem {
  background-color: #204d46;
  padding: 0px 15px 0px 15px;
  border-radius: 30px;
  border: 2px dashed #199878;

  transition-duration: 0.5s;
}

@keyframes red-indicator {
  0% {background-color: #B11B1B;}
  50% {background-color: #C22929;}
  100% {background-color: #B11B1B;}
}

.section-center .active {
  animation-name: red-indicator;
  animation-duration: 1s;
  animation-iteration-count: infinite;
}

</style>
